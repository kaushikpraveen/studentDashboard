<h1 class="text-center">
  Student Table
</h1>
<table class="table table-bordered table-hover">
  <thead class="thead-light">
    <tr>
    <th>Student Name</th>
    <th>Roll Number</th>
    <th>Total Marks</th>
    <th>Status</th>
  </tr>
  </thead>

  <tr *ngFor="let student of students" [style.color]="student.color">
    <td>{{student.name | titlecase}}</td>
    <td>{{student.rollNumber}}</td>
    <td>{{student.marks.total}}</td>
    <td>{{student.status}}</td>
  </tr>

</table>
